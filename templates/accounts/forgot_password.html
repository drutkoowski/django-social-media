{% extends 'base.html' %}
{% block styles %}
    <style>html, body {margin: 0; height: 100%; overflow: hidden}</style>
{% endblock %}
{% block content %}
    <div class="container vh-100 mt-4">
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-lg-6 col-sm-12 mt-5">
                <form action="{% url 'forgot_password' %}" method="post">
                    {% csrf_token %}
                     <div class="card w-100 h-100">
                      <div class="card-body text-center">
                          <a href="{% url 'login' %}"><img class="w-25 h-25 rounded text-center" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt=""></a>
                        <h5 class="mt-4">Enter email associated with your account.</h5>
                          {% include "includes/alerts.html" %}
                      <div class="row">

                            <div class="col-12 mt-4">
                                <input type="email" class="form-control required" name="email" placeholder="Email">
                            </div>

                      </div>
                          <button class="btn btn-submit btn-primary btn-block mt-4">Reset Password</button>
                </form>
                        <div class="row mt-4">
                            <div class="col-5 p-0"><hr></div>
                            <div class="col-2 text-center">OR</div>
                            <div class="col-5 p-0"><hr></div>
                        </div>
                        <a href="{% url 'login' %}" class="text-decoration-none"><p class="text-center">Remember password?</p></a>
                      </div>

        </div>
            </div>


{#            Footer #}

        </div>
    <div class="fixed-bottom">
        {% include 'includes/footer.html' %}
    </div>
    </div>
{% endblock %}
