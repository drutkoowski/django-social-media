{% extends 'base.html' %}
{% block content %}
    {% include 'includes/navbar.html' %}
    <div class="row mt-5"></div>
    <div class="row mt-5"></div>
    <div class="text-primary">
    {% include 'includes/alerts.html' %}
    </div>
<div id="home-content" class="container mt-5">

<div class="card">
  <div class="card-body">
    <h3 class="card-title text-center">Edit your profile</h3>
    <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row text-center mt-4 justify-content-center">
                              <div class="col-md-6 col-lg-6 col-sm-6 w-50 h-50 rounded">
                                  <img class="avatar avatar-128 bg-light rounded-circle bg-primary text-white" src="{{ user_profile.profile_picture.url }}">
                              </div>
                        </div>
                        <div class="form-row text-center justify-content-center mt-2">
                            <div class="form-group col-md-6 col-lg-6 col-sm-6">
                                <label>Bio</label>
                                {{ form.bio }}
                            </div>
                        </div>
                        <div class="form-row text-center justify-content-center mt-2">
                             <div class="form-group col-md-6 col-lg-6 col-sm-6">
                                <label>Profile picture</label>
                                {{ form.profile_picture }}
                            </div>
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary justify-content-center">
                    </form>
  </div>

</div>
</div>
{% endblock %}
