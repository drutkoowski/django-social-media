{% extends 'base.html' %}
{% block content %}
    {% include 'includes/navbar.html' %}
    <div class="text-primary">
    {% include 'includes/alerts.html' %}
    </div>
<div id="home-content" class="container mt-5">
<div class="row mt-5"></div>
    <div class="row mt-5">
    <div class="col-lg-10 col-sm-12 p-0 ml-lg-4"><a class="text-decoration-none" href="{% url 'home' %}"><p class="active text-primary">Display <i class="fa-solid fa-angles-right text-primary"> </i> Trending</p></a></div>
    <div class="col-lg-3 col-sm-0"></div>
</div>
<div class="row">
    <div class="col-lg-10 col-sm-12 p-0 ml-lg-4"><b><a class="text-decoration-none" href="{% url 'home_friends' %}"><p class="active text-primary">Display <i class="fa-solid fa-angles-right text-primary"> </i> Friends Activity</p></a></b></div>
    <div class="col-lg-3 col-sm-0"></div>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Edit your profile</h5>
    <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-12 col-lg-12 col-sm-12">
                                <label>Bio</label>
                                {{ form.bio }}
                            </div>

                             <div class="form-group col-md-12 col-lg-12 col-sm-12">
                                <label>Profile picture</label>
                                {{ form.profile_picture }}
                            </div>
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
  </div>

</div>
</div>
{% endblock %}
